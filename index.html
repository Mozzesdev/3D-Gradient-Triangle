<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/css.css" />
    <title>3D Gradient Triangle</title>
  </head>
  <body>
   
    <div id="pyramid-layout">
      <div class="scene">
        <div class="shape">
          <div class="face-wrapper side-front">
            <div class="face"></div>
          </div>
          <div class="face-wrapper side-back">
            <div class="face"></div>
          </div>
          <div class="face-wrapper side-left">
            <div class="face"></div>
          </div>
          <div class="face-wrapper side-right">
            <div class="face"></div>
          </div>
          <div class="face side-bottom"></div>
          <div class="shadow-bottom"></div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
